services:
  devbuntu:
    image: auguryan/devbuntu:latest
    privileged: true
    secrets:
      - docker-access-token
      - docker-username
      - git-email
      - git-name
      - github-token
      - github-username
      - hetzner-token
    volumes:
      - code:/code

secrets:
  docker-access-token:
    file: ../.secrets/docker/access-token.txt
  docker-username:
    file: ../.secrets/docker/username.txt
  git-email:
    file: ../.secrets/git/email.txt
  git-name:
    file: ../.secrets/git/name.txt
  github-token:
    file: ../.secrets/github/token.txt
  github-username:
    file: ../.secrets/github/username.txt
  hetzner-token:
    file: ../.secrets/hetzner/token.txt

volumes:
  code:
    driver: hetzner
    driver_opts:
      size: 10
