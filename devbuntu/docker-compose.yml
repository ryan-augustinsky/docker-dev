services:
  devbuntu:
    image: auguryan/devbuntu:latest
    container_name: devbuntu
    tty: true
    stdin_open: true
    privileged: true
    volumes:
      - devbuntu/code:/code
      - devbuntu/.vscode-server:/root/.vscode-server
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30

volumes:
  devbuntu:
    driver: hetzner
    driver_opts:
      size: 10
